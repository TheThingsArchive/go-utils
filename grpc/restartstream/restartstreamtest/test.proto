syntax = "proto3";

package restartstreamtest;

message Foo {
  string foo = 1;
}

message Bar {
  string bar = 1;
}

service Test {
  rpc Get(Foo) returns (Bar);
  rpc Push(stream Foo) returns (Bar);
  rpc Pull(Foo) returns (stream Bar);
  rpc Sync(stream Foo) returns (stream Bar);
}
